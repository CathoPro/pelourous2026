{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-pel-vert mb-6 border-b-2 border-pel-jaune pb-2">Formulaire d'Inscription</h2>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700">Nom</label>
                <input type="text" name="nom" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Prénom</label>
                <input type="text" name="prenom" required class="w-full border p-2 rounded">
            </div>
        </div>

        <div>
            <label class="block text-gray-700">Date de Naissance</label>
            <input type="date" name="date_naissance" required class="w-full border p-2 rounded">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700">Diocèse</label>
                <input type="text" name="diocese" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Paroisse / CCB</label>
                <input type="text" name="paroisse" required class="w-full border p-2 rounded">
            </div>
        </div>

        <div>
            <label class="block text-gray-700">Vocation</label>
            <select name="vocation" class="w-full border p-2 rounded">
                <option value="LAIC">Laïc</option>
                <option value="PRETRE">Prêtre</option>
                <option value="RELIGIEUSE">Religieuse</option>
                <option value="SEMINARISTE">Séminariste</option>
            </select>
        </div>

        <div>
            <label class="block text-gray-700">Téléphone (+224...)</label>
            <input type="text" name="telephone" placeholder="+224..." required class="w-full border p-2 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Email (Optionnel)</label>
            <input type="email" name="email" class="w-full border p-2 rounded">
        </div>

        <button type="submit" class="w-full bg-pel-vert text-white font-bold py-3 rounded hover:bg-green-700 transition mt-4">
            Passer au Paiement →
        </button>
    </form>
</div>
{% endblock %}
